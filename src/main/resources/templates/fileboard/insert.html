<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<title>SpringBoot-글 작성</title>
<script type="text/javascript">
	function page() {
		alert("저장하시겠습니까");
	}
	function reset() {
		alert("취소하시겠습니까?");
	}
	
</script>
</head>
<body>
 <div>
	<div style="padding: 10px; text-align: center;">
		<h3><a th:href="@{/fileBoard/list}" style="text-decoration: none;">글 작성</a></h3>
	</div>
	
	<div>
		<form role="form" th:object=${fileBoardVO} th:action="@{/fileBoard/insertProc}"
		 method="post" enctype="multipart/form-data">
		 <div>
			<label for="title" style="font-weight: bolder;">제 목 &nbsp;</label>
			<input type="text" th:file="*{title}" id="title" name="title"
				placeholder="제목을 입력하세요">
		 </div>
		 <div>
			<label for="writer" style="font-weight: bolder;">작성자</label>
			<input type="text" th:file="writer" id="writer" name="writer"
				placeholder="작성자를 입력하세요">
		 </div>
		 <div style="font-weight: bolder;">
			<label for="content">내용</label><br>
			<textarea th:field="*{content}" id="content" name="content" rows="15" cols="50"
				placeholder="내용을 입력하세요" required="required"></textarea>
		 </div>
		 <div>
		 	<input type="file" name="files">
		 </div>
		 <div style="text-align: right;">
		 	<button><a th:href="@{/fileBoard/list}">목록</a></button>
		 	<input type="submit" th:value="작성">
		 	<button><a th:onclick="|javascript:reset()|" th:href="@{/fileBoard/list}">취소</a></button>
		 	<!-- <input type="submit" th:value="취소" th:formaction="@{/fileBoard/list}"
		 		th:onclick="|javascript:reset()|"> -->
		</div>
		</form>
	</div>
	<br><br><br>
 </div>
</body>
</html>
