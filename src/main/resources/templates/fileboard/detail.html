<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<title>SpringBoot - 상세페이지</title>
<link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet" />
<script type="text/javascript">
	function del() {
		alert("삭제하시겠습니까");
	}
</script>
</head>
<body>
 <div>
	<div style="padding: 10px; text-align: center;">
		<h3><a th:href="@{/fileBoard/list}" style="text-decoration: none;">자료실</a></h3>
	</div>
	
	<div>
	  <div>
	  	<h4 style="font-weight: bolder;">상세 내용</h4>
	  	<br>
		<form role="form" th:object=${fileBoardVO} th:action="@{/fileBoard/list}" method="post">
		 <div>
			<label style="font-weight: bolder;">제목</label>
			<p th:text="${detail.title}"></p>
			<input type="hidden" th:file="${detail.title}">
		 </div>
		 <div>
			<label style="font-weight: bolder;">작성자</label>
			<p th:text="${detail.writer}"></p>
			<input type="hidden" th:file="${detail.writer}">
		 </div>
		 <div>
			<label style="font-weight: bolder;">작성일자</label>
			<p th:text="${#dates.format(detail.reg_dt, 'yyyy-MM-dd HH:mm:ss')}"></p>
		 </div>
		 <div>
			<label for="" style="font-weight: bolder;">내용</label>
			<p th:text="${detail.content}"></p>
			<input type="hidden" th:file="${detail.content}">
		 </div>
		 <div>
			<label style="font-weight: bolder;">첨부 파일</label>
			<!-- 첨부파일 -->
			<p>
			<a th:if="${file}" th:href="@{/fileBoard/fileDown/{bno} (bno=${file.b_no})}">[[${file.originfilenm}]]</a>
			</p>
		 </div>
		 <div style="text-align: right;">
		 	<input type="submit" style="cursor: pointer;" th:value="목록" 
		 		th:formaction="@{/fileBoard/list}">
		 	<input type="submit" style="cursor: pointer;" th:value="수정" 
		 		th:formaction="@{/fileBoard/update/{bno} (bno=${detail.b_no})}">
		 	<button><a th:onclick="|javascript:del()|" th:href="@{/fileBoard/delete/{bno} (bno=${detail.b_no})}">삭제</a></button>
		 	<!-- <input type="submit" style="cursor: pointer;" th:value="삭제" 
		 		th:formaction="@{/fileBoard/delete/{bno} (bno=${detail.b_no})}"> -->
		</div>
		</form>
	   </div>
	  </div>
	<br><br><br>
 </div>
</body>
</html>
