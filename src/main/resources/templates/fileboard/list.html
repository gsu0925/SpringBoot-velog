<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Clean Blog - Board</title>

  <!-- Bootstrap core CSS -->
  <link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet" />

  <!-- Custom fonts for this template -->
  <link href="/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
  <link href='https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>

  <!-- Custom styles for this template -->
  <!-- index.html 고유 CSS 추가 -->
  	<link href="/css/clean-blog.min.css" rel="stylesheet">
  	
	<header class="masthead" style="background-image: url('/img/home-bg.jpg')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="site-heading">
            <h1>SpringBoot Blog</h1>
            <span class="subheading">A Blog Theme by Start Bootstrap</span>
          </div>
        </div>
      </div>
    </div>
    </header>
	<th:block th:include="common/header"></th:block>
</head>
<body>

<!-- Main Content -->
  <div class="container">
    <div class="row">
      <h3><a th:href="@{/fileBoard/list}" style="text-decoration: none;">파일 게시판</a></h3>
      <div class="col-lg-8 col-md-10 mx-auto">
      
        <div class="post-preview" th:each="data : ${testList}">
          <a style="cursor: pointer;" th:onclick= "'window.location.href = \'' + @{/fileBoard/detail/{bno} (bno=${data.b_no})} + '\''">
            <td><h3 class="post-title" th:text="${data.title}">
            </h3>
            <h5 class="post-subtitle" th:text="${#dates.format(data.reg_dt, 'yyyy-MM-dd HH:mm:ss')}">
            </h5>
            <hr>
            </td>
          </a>
          <!-- <p class="post-meta">Posted by
            <a href="#">Start Bootstrap</a>
            on September 24, 2019</p> -->
        </div>
        <!-- Pager --> 
        <div class="clearfix">
          <a class="btn btn-primary float-right" style="cursor: pointer;" th:onclick="location.href='/fileBoard/insert'">write &rarr;</a>
        </div>
  	  </div>
  	</div>
   </div>
   <th:block th:replace="common/footer">
   </th:block>
 
 	<!-- Bootstrap core JavaScript -->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Custom scripts for this template -->
  <script src="js/clean-blog.min.js"></script>
 
</body>
</html>
